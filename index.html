<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./images/favicon.png">
  <link rel="stylesheet" href="./style.css">
  <title>fib o' nach</title>
</head>
<body>
  <div id="container">
    <div id="spiral-container">
      <img id="spiral-bg" src="./images/spiral.png" alt="whatever" />
    </div>
    <input id="num" type="number" onkeydown="setCompare()" onkeyup="waitFirst()" onfocus="highlight()"/>
    <div id="checkbox-container">
      <input type="checkbox" id="index-zero" onchange="inProgress()" checked />
      <label for="index-zero">index starts at 1</label>
    </div>
    <div id="result"></div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
